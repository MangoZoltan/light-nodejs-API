<body class="bg-secondary">
    <div class="container-fluid bg-dark p-3 text-center">
        <a class="text-white mx-1" href="./index.html">Áttekintés</a>
        <a class="text-white mx-1" href="./add.html">Hozzáadás</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3 mx-auto bg-white my-4 p-4">
                <form  method="post">
                    <label for="kernev">Keresztnév:</label>
                    <input class="form-control" type="text" id=kernev name=kernev placeholder="Dávid">
                    
                    <label for="veznev">Vezetésnév:</label>
                    <input class="form-control" type="text" id=veznev name=veznev placeholder="Mészáros">

                    <label for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="meszarosdavid@gmail.com">

                    <label for="tipus">Osztály:</label>
                    <input class="form-control" type="text" id="osztaly" name="osztaly" placeholder="8b">
                    <br>
                    <button class="btn btn-block" onclick="sendPost()" id="sub" type="submit" value="Submit">Mentés</button>
                </form>
            </div>
        </div>
    </div>
    <script src="add.js">
    </script>
